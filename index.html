<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="https://www.supercoloring.com/sites/default/files/styles/coloring_full/public/cif/2021/12/calculator-coloring-page.png">
    <script src="https://kit.fontawesome.com/db180e3cb2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="menu">
        <button class="menu__btn-tema"><i class="fa-solid fa-sun"></i></button>
        <button class="menu__btn-idioma">あ</i></button>
    </div>
    <div class="container">
        
        <div class="container__historial">
        </div>

        <div class="container__calculadora">
            <section class="container__calculadora__section-pantalla">
                <div class="container__calculadora__section-pantalla__output">
                    
                    <section class="container__calculadora__section-pantalla__output__seccion">
                        <p class="container__calculadora__section-pantalla__output__seccion__p valores__pantalla"></p>
                    </section>

                    <section class="container__calculadora__section-pantalla__output__seccion">
                        <p class="container__calculadora__section-pantalla__output__seccion__p resultado__pantalla"></p>
                    </section>

                </div>
            </section>

            <section class="container__calculadora__section-opcions">
                <a href="#" class="container__calculadora__section-opcions__btn btn-pantalla">
                    <i class="fa-solid fa-lock"></i>
                </a>
                <a href="#" class="container__calculadora__section-opcions__btn btn-historial">
                    <i class="fa-solid fa-list"></i>
                    <p class="container__calculadora__section-opcions__btn__p">Historial</p>
                </a>
                <a href="#" class="container__calculadora__section-opcions__btn btn-avanzado">
                    <i class="fa-solid fa-gear"></i>
                    <p class="container__calculadora__section-opcions__btn__p">Avanzado</p>
                </a>
            </section>
    
            <section class="container__calculadora__section-botones">               
                <button class="container__calculadora__section-botones__btn btn-c">C</button>
                <button class="container__calculadora__section-botones__btn btn-parentesis">()</button>
                <button class="container__calculadora__section-botones__btn btn-porcentaje">%</button>
                <button class="container__calculadora__section-botones__btn btn-division">/</button>
                <button class="container__calculadora__section-botones__btn btn-7">7</button>
                <button class="container__calculadora__section-botones__btn btn-8">8</button>
                <button class="container__calculadora__section-botones__btn btn-9">9</button>
                <button class="container__calculadora__section-botones__btn btn-multiplicacion">x</button>
                <button class="container__calculadora__section-botones__btn btn-4">4</button>
                <button class="container__calculadora__section-botones__btn btn-5">5</button>
                <button class="container__calculadora__section-botones__btn btn-6">6</button>
                <button class="container__calculadora__section-botones__btn btn-resta">-</button>
                <button class="container__calculadora__section-botones__btn btn-1">1</button>
                <button class="container__calculadora__section-botones__btn btn-2">2</button>
                <button class="container__calculadora__section-botones__btn btn-3">3</button>
                <button class="container__calculadora__section-botones__btn btn-suma">+</button>
                <button class="container__calculadora__section-botones__btn btn-signo">+/-</button>
                <button class="container__calculadora__section-botones__btn btn-0">0</button>
                <button class="container__calculadora__section-botones__btn btn-punto">.</button>
                <button class="container__calculadora__section-botones__btn btn-igual">=</button>
            </section>
        </div>
        <div class="container__avanzado">
            <button class="container__avanzado__btn btn-pi">π</button>
            <button class="container__avanzado__btn btn-raiz">√</button>
            <button class="container__avanzado__btn btn-log">log</button>
            <button class="container__avanzado__btn btn-">x^</button>
<!--             <button class="container__avanzado__btn btn-"></button>
            <button class="container__avanzado__btn btn-"></button>
            <button class="container__avanzado__btn btn-"></button>
            <button class="container__avanzado__btn btn-"></button> -->
        </div>

    </div>
        
    <script defer src="index.js"></script>
</body>
</html>
